{{define "nextround"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link href="https://getbootstrap.com/docs/5.2/examples/sign-in/signin.css" rel="stylesheet">
    <link href="list-groups.css" rel="stylesheet">
</head>
<body> 
    <div class="mx-auto text-center">
        <h1>Выберите лучший для вас:</h1>
        <br><br>
        <form action="/savesecondround" method="post">
            <select class="form-select" size="2" aria-label="size 2 select example" id="firstpair" name="firstpair">
                <option value="{{.First}}">{{.First}}</option>
                <option value="{{.Second}}">{{.Second}}</option>
            </select>
            <br><br>
            <select class="form-select" size="2" aria-label="size 2 select example" id="secondpair" name="secondpair">
                <option value="{{.Third}}" >{{.Third}}</option>
                <option value="{{.Fourth}}">{{.Fourth}}</option>
            </select>
            <br><br>
            <button class="btn btn-primary" type="submit">Далее</button>
        </form>
    </div>
</body>
</html>
{{end}}
